<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site do Lançamento</title>
  <style>
    /* Reset e fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* Vídeo de fundo ocupando toda a tela */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    
    /* Cabeçalho fixo com a vinheta */
    #fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
      /* Defina a altura que melhor se adequar à sua vinheta */
      height: 150px;
    }
    #fixed-header img {
      height: 100%;
      object-fit: contain;
    }
    
    /* Conteúdo principal scrollável: inicia abaixo do cabeçalho */
    #main-content {
      position: relative;
      margin-top: 150px; /* igual à altura do cabeçalho fixo */
      padding: 20px;
      text-align: center;
      z-index: 5;
    }
    
    /* Estilo para os itens do conteúdo */
    .content-item {
      margin: 30px auto;
    }
    .content-item img {
      transition: transform 0.5s ease;
      cursor: pointer;
    }
    /* Animação de escala ao passar o mouse */
    .scale-on-hover:hover {
      transform: scale(1.1);
    }
    
    /* Definições específicas de tamanho */
    .cover img {
      max-width: 300px;
      width: 100%;
    }
    .spotify-button img {
      max-width: 200px; /* botão um pouco menor */
      width: 100%;
    }
    .listen-button img {
      max-width: 250px;
      width: 100%;
    }
    
    /* Estilo para o embed do Spotify: fundo preto e centralizado */
    .spotify-embed {
      background-color: #000;
      padding: 10px;
      margin-top: 30px;
    }
    .spotify-embed iframe {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="videos/MODELO_0008_VIDEO.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>
  
  <!-- Cabeçalho fixo: Vinheta -->
  <div id="fixed-header">
    <img src="images/MODELO_0007_VINHETA.png" alt="Vinheta">
  </div>
  
  <!-- Conteúdo principal scrollável -->
  <div id="main-content">
    <!-- Ordem: Capa, Botão Spotify, Botão Ouvir, e Embed do Spotify -->
    
    <!-- 1. Capa com animação de escala -->
    <div class="content-item cover">
      <a href="#" class="scale-on-hover">
        <img src="images/MODELO_0005_CAPA-DA-MÚSICA.png" alt="Capa da Música">
      </a>
    </div>
    
    <!-- 2. Botão para ouvir no Spotify (menor) -->
    <div class="content-item spotify-button">
      <a href="#" class="scale-on-hover">
        <img src="images/MODELO_0002_BOTÃO-SPOTIFY.png" alt="Botão Spotify">
      </a>
    </div>
    
    <!-- 3. Botão para ouvir a música -->
    <div class="content-item listen-button">
      <a href="#" class="scale-on-hover">
        <img src="images/MODELO_0000_BOTÃO-PARA-OUVIR-A-MÚSICA.png" alt="Ouvir a Música">
      </a>
    </div>
    
    <!-- 4. Embed do Spotify, com fundo preto e centralizado -->
    <div class="content-item spotify-embed">
      <iframe src="https://open.spotify.com/embed/artist/1LqoE7oZSh8sej4t4G7tIh?utm_source=generator" 
              width="100%" height="352" frameborder="0" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
