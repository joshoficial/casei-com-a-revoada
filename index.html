<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casei com a Revoada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    /* üé• V√≠deo de fundo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) blur(4px);
      transform: scale(1.2);
    }

    /* üåë Vinheta escura por cima de tudo */
    .vignette-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0.4) 10%,
        rgba(0, 0, 0, 1) 90%
      );
      z-index: 4;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      z-index: 3;
    }

    .top-text {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25vw;
      font-size: 1.5rem;
      text-transform: lowercase;
      letter-spacing: 1px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .top-text span:hover {
      transform: scale(1.1);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .main-image {
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      margin-top: 60px;
      margin-bottom: 50px;
      transition: transform 0.3s ease;
    }

    .main-image:hover {
      transform: scale(1.05);
    }

    .spotify-icon {
      margin-top: 40px;
      transition: transform 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .spotify-icon:hover {
      transform: scale(1.2);
    }

    .bottom-text {
      font-size: 1.2rem;
      margin-top: 60px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6vw;
    }

    .bottom-text a {
      display: flex;
      gap: 6vw;
      text-decoration: underline;
      color: white;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .bottom-text a:hover {
      transform: scale(1.1);
    }

    .bottom-text span {
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .bottom-text span:hover {
      transform: scale(1.1);
    }

    /* üåê √çcones das redes sociais fixos */
    .social-icons {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: flex;
      gap: 30px;
    }

    .social-icons a {
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icon-img {
      width: 36px;
      height: auto;
      display: block;
    }

    /* üéß Embed do Spotify abaixo do conte√∫do, mas sob a vinheta */
    .spotify-embed-section {
      position: relative;
      z-index: 2;
      background-color: transparent;
      padding: 150px 20px 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spotify-embed-section iframe {
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      border: none;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      .top-text {
        gap: 3vw;
        font-size: 1.2rem;
      }

      .main-image {
        width: 90%;
      }

      .bottom-text {
        font-size: 1rem;
      }
    }
  </style>
