<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Casei com a Revoada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ðŸŽ¥ YouTube como fundo */
    .youtube-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .youtube-bg iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.4) blur(4px);
      border: none;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      z-index: 1;
    }

    .top-text {
      display: flex;
      gap: 10px;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .main-image {
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .spotify-icon {
      font-size: 2rem;
      margin: 10px 0;
    }

    .bottom-text {
      font-size: 1.2rem;
    }

    .bottom-text a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid white;
      margin: 0 5px;
    }

    .bottom-text span {
      margin: 0 5px;
    }
  </style>
</head>
