  <script>
    // Alterna entre layouts Desktop e Mobile conforme a largura da tela (breakpoint: 1024px)
    function updateLayout() {
      if (window.innerWidth > 1024) {
        document.getElementById("desktop-layout").style.display = "block";
        document.getElementById("mobile-layout").style.display = "none";
      } else {
        document.getElementById("desktop-layout").style.display = "none";
        document.getElementById("mobile-layout").style.display = "block";
      }
    }
    window.addEventListener("resize", updateLayout);
    window.addEventListener("load", updateLayout);

    // ESCONDE A CAMADA .FOTO APENAS QUANDO O VÍDEO CARREGAR (para Desktop e Mobile)
    document.addEventListener("DOMContentLoaded", function() {
      // Para Desktop
      var videoDesktop = document.querySelector("#desktop-layout .VIDEO");
      var fotoDesktop = document.querySelector("#desktop-layout .FOTO");
      if (videoDesktop && fotoDesktop) {
        videoDesktop.addEventListener("loadeddata", function() {
          fotoDesktop.style.display = "none";
        });
      }
      // Para Mobile
      var videoMobile = document.querySelector("#mobile-layout .VIDEO");
      var fotoMobile = document.querySelector("#mobile-layout .FOTO");
      if (videoMobile && fotoMobile) {
        videoMobile.addEventListener("loadeddata", function() {
          fotoMobile.style.display = "none";
        });
      }
    });
