<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casei com a Revoada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    /* ðŸŽ¥ VÃ­deo de fundo local */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) blur(4px);
      transform: scale(1.2);
    }

    /* ðŸŒ‘ Vinheta */
    .vignette-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0) 40%,
        rgba(0, 0, 0, 0.5) 100%
      );
      z-index: -1;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      z-index: 1;
    }

    /* ðŸ”¡ TÃ­tulo espaÃ§ado */
    .top-text {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25vw;
      font-size: 1.5rem;
      text-transform: lowercase;
      letter-spacing: 1px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .top-text span:hover {
      transform: scale(1.1);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* ðŸ“¸ Capa da mÃºsica */
    .main-image {
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .main-image:hover {
      transform: scale(1.05);
    }

    .spotify-icon {
      font-size: 2rem;
      margin: 10px 0;
    }

    /* ðŸ§· BotÃ£o e texto com animaÃ§Ã£o */
    .bottom-text {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .bottom-text a {
      font-weight: bold;
      text-decoration: underline;
      gap: 6vw;
      color: white;
      margin-right: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .bottom-text a:hover {
      transform: scale(1.1);
    }

    .bottom-text span {
      margin: 0 3px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .bottom-text span:hover {
      transform: scale(1.1);
    }

    /* ðŸ“± Responsivo */
    @media (max-width: 600px) {
      .top-text {
        gap: 4vw;
        font-size: 1.2rem;
      }

      .main-image {
        width: 90%;
      }

      .bottom-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Fundo com vÃ­deo -->
  <div class="video-bg">

</body>
</html>
